<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/listeFilm.css">
        <script src="js/listeFilm.js"></script>
    </head>
    <body>
        <div class="ajouterFilmDiv">
            <fieldset>
            <p><b><u>Films/séries à ajouter :</p></b></u>
            <form>
                <p>Nom du film/série :</p>
                <input placeholder="Nom du film/série">
                <br>
                <p>Plateforme de visionnage :</p>
                <input placeholder="Plateforme">
                <br>
                <p>Nombre d'étoiles :</p> 
                <input placeholder="Nombre d'étoile">
                <br>
                <p>Nombre de films/épisode :</p> 
                <input placeholder="Nombre d'épisode">
                <br>
                <p>Origine de la production :</p> 
                <select>
                    <option>Français</option>
                    <option>Américan</option>
                </select>
                <br>
                <p>Commentaires :</p> 
                <textarea placeholder="Place ici ton commentaire"></textarea>
                <br>
                <br>
                <button type="submit" class="boutonForm" onclick="test()">Ajouter contenu</button>
            </form>
            </fieldset>
        </div>
        <div class>
            <fieldset>
                <p>Liste de films/séries à voir :</p>
                <button type="radio"></button>
            </fieldset>
        </div>
    </body>
</html>
